<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
<div class ="login-container"><h1>Please sign in</h1>

<form name="f" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="row g-2"> <!-- класс row g-2 для отступа -->
        <input type="text" class="form-control text-size" name="username" id="username" placeholder="Username">
        <label for="username"></label>
    </div>

    <div class="row g-2"> <!-- класс row g-2 для отступа -->
        <input type="password" class="form-control text-size" name="password" id="password" placeholder="Password">
        <label for="password"></label>
    </div>

    <div class="row g-2"> <!-- класс row g-2 для отступа -->
    <button type="submit" class="btn btn-primary text-size">Sign in</button>
    </div>
    <div th:if="${param.error}" style="color: red">
        Неправильные имя или пароль
    </div>
</form>
</div>
</body>
</html>
