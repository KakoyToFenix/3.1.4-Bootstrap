<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<h1>Личный кабинет</h1>

<div th:if="${user != null}">
    <p><strong>Логин:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Имя:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Фамилия:</strong> <span th:text="${user.surname}"></span></p>
    <p><strong>Отдел:</strong> <span th:text="${user.department}"></span></p>
    <p><strong>Роли:</strong> <span th:each="role : ${user.roles}"
                                    th:text="${role.roleName} + ' '"></span>
    </p>

    <!-- Кнопка для админа -->
    <div th:if="${#lists.contains(user.roles.![roleName], 'ADMIN')}">
        <a th:href="@{/admin}" class="admin-link">Админ-панель</a>
    </div>


</div>
<br>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="logout">
</form>
</body>
</html>
